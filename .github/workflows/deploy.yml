name: Deploy

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Restore cache
        id: restore-cache
        uses: actions/cache@v3
        env:
          cache-name: node-modules-dev
        with:
          path: node_modules
          key: npm-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          npm ci
      - name: Run Build
        run: npm run build:stg
      - name: Persist Build
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
          retention-days: 1
          if-no-files-found: error

  deploy-frontend-aws:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Restore Build
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: build
      - name: Restore Cache
        uses: actions/cache@v3
        id: restore-cache
        env:
          cache-name: node-modules-prod
        with:
          path: node_modules
          key: npm-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          npm ci --only=prod
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEPLOY_FRONTEND }}
          aws-region: us-east-1
      - name: Deploy S3 Bucket
        env:
          BUCKET_NAME: portal-web
          APP_NAME: portal
          AWS_REGION: us-east-1
          BUILD_FOLDER: build
        run: |
          VERSION=$(jq -r '.version' package.json)
          RELEASE_NAME="date_$(TZ=America/Bogota date '+%Y-%m-%d-%H:%M-%Z')-version_$VERSION"
          aws s3 sync $BUILD_FOLDER s3://$BUCKET_NAME/$APP_NAME/release/$RELEASE_NAME --delete --region us-east-1 || exit 1
          aws s3 sync s3://$BUCKET_NAME/$APP_NAME/release/$RELEASE_NAME s3://$BUCKET_NAME/$APP_NAME/app --delete --region us-east-1 || exit 1
      - name: Cache Invalidation
        env:
          DISTRIBUTION_ID: E1T4VQUEQ16OTU 
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"